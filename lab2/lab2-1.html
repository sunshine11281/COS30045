<style>
	h1   {
	color: rgb(31, 31, 69);}
	
	p    {
		color: rgba(0, 0, 0, 0.834);
	}
	footer{
		background-color: rgb(10, 1, 1);
	}
	</style>
<body>

	<h1>The D3 Journey starts here...</h1>

    <script>
	var dataset = [14, 5, 26, 23, 9];

        d3.select("body").selectAll("p")
		.data(dataset)
		.enter()
        .append("p")
		.style('color', function(d){
			return d > 10 ? "red" : "black";
		})
		.text(function(d){
			if (d > 10)
			{
				return "Warning: Joe watched " + d +" cat video today.";
			}
			else{
				return "Joe watched " + d + " cat videos today.";}
		});
		

		console.log(d3.selectAll("p"));
        
    </script>
